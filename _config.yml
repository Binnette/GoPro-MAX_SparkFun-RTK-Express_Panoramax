title: Tuto GoPro Max + SparkFun RTK Express + Panoramax
email: binnette@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This website will explain you how to captures images with a GoPro Max
  and capture a GPX track in the same time with SparkFun RTK in order
  to import 360Â° pictures on Panoramax.
github_username: Binnette
github_repo: GoPro-MAX_SparkFun-RTK-Express_Panoramax

#theme: jekyll-map-theme
remote_theme: Binnette/jekyll-map-theme

jekyll-map-theme:
  # Use this parameter to change the image background
  # Possible values: map-icons, rtk or camera
  background_image: rtk

plugins:
  - jekyll-remote-theme

